<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Um site inofensivo</title>
    <style>
      body {
        margin: 0;
        background: black;
        font-family: sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      #entrada {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #acessarBtn {
        padding: 20px 40px;
        font-size: 24px;
        background: red;
        border: none;
        color: white;
        cursor: pointer;
        margin-top: 20px;
      }

      #sustoVideo {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="entrada">
      <h1>Teste de Atenção</h1>
      <button id="acessarBtn">Iniciar Teste</button>
    </div>

    <video id="sustoVideo">
      <source src="susto.mp4" type="video/mp4">
    </video>

    <script>
      const btn = document.getElementById('acessarBtn');
      const entrada = document.getElementById('entrada');
      const video = document.getElementById('sustoVideo');

      btn.addEventListener('click', () => {
        entrada.style.display = 'none';
        video.style.display = 'block';
        video.play();
      });
    </script>
  </body>
</html>
